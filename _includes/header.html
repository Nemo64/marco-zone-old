<header class="site-header">

    <nav class="navbar navbar-light navbar-container">
        <div class="container">
            <a class="navbar-brand" href="{{ site.baseurl }}/">
                {{ site.title }}
            </a>
            <ul class="nav navbar-nav pull-right">
                {% for page in site.pages %}
                {% if page.title and page.mainnav %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">
                        {{ page.title }}
                    </a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>

</header>
