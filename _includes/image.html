{% case include.variant %}

{% when 'thumbnail' %}
<amp-img srcset="{% include image/srcset.html image=include.image sizes='48, 96, 192' %}"
         sizes="(min-width: 768px) 6rem, 3rem"
         layout="fill"
         alt="{{ include.alt }}"
         {{ include.attr }}>
</amp-img>

{% when 'banner' %}
<amp-img srcset="{% include image/srcset.html image=include.image sizes='768, 1440, 2048' %}"
         sizes="100vw"
         width="2048"
         height="{{ 2048 | times: 100 | divided_by: 191 }}"
         alt="{{ include.alt }}"
         {{ include.attr }}>
</amp-img>

{% when 'twitter' %}
<meta name="twitter:image" content="{% include image/src.html image=include.image variant='192' absolute=true %}">

{% when 'opengraph' %}
{% assign sizes = '768, 1440' | split: ', ' %}
{% for size in sizes %}
<meta property="og:image" content="{% include image/src.html image=include.image variant=size absolute=true %}">
<meta property="og:image:width" content="{{ size }}">
<meta property="og:image:height" content="{{ size | times: 100 | divided_by: 191 }}">
{% endfor %}

{% else %}
<figure class="image-figure">
    {% assign max-width = 704 %}
    <amp-img src="{% include image/src.html image=include.image variant='inline' %}"
             {% if include.width >= max-width %}sizes="100vw"
             {% else %}sizes="(min-width: {{ include.width }}px) {{ include.width }}px, 100vw"
             {% endif %}
             alt="{{ include.alt }}"
             width="{{ include.width }}"
             height="{{ include.height }}"
             {{ include.attr }}>
    </amp-img>
</figure>

{% endcase %}
