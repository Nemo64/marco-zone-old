# Site settings
title: Die Marco Zone
email: hallo@marco.zone
description: Dies ist ein Platzhalter f√ºr eine gute Beschreibung der Seite
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.marco.zone" # the base hostname & protocol for your site
image_baseurl: "/images" # subpath for iamges
image_url: "http://www.marco.zone" # hostname & protocol for images
twitter_username: thetruenemo
github_username:  Nemo64

# Build settings
timezone: Europe/Berlin
markdown: kramdown
destination: _site
permalink: /:title
defaults:
  -
    scope:
      path: ""
    values:
      layout:     page
      author:     Marco Pfeiffer
      language:   de
      changefreq: monthly # this value is dublicated in _headers
      priority:   0.5
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout:     post
      changefreq: monthly # this value is dublicated in _headers
      priority:   0.75

exclude:
  - bower_components
  - bower.json
  - node_modules
  - package.json
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - resources
  - images

include:
  - _redirects
  - _headers

keep_files:
  - resources
  - images